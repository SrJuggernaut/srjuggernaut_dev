name: Deploy Ci Preview

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v3
        with:
          host: ${{ secrets.SSH_HOST }}
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Install pm2
        run: bun install pm2 -g
        shell: bash
      - name: Deploy using pm2
        run: pm2 deploy ecosystem.config.js preview
        env:
          # Deploy Environment
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          # App Environment
          PORT: ${{ secrets.PORT }}
          NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID }}
          APPWRITE_KEY_SECRET: ${{ secrets.APPWRITE_KEY_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        shell: bash